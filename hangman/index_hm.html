<!DOCTYPE html>
	<html>
		<head>
			<title>Physics Hangman</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			 <meta charset='utf-8'>
			<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="./css/normalize.css">
			<link rel="stylesheet" type="text/css" href="./css/styles_hm.css">
			<script src="./js/jscript_hm.js"></script>
		</head>

		<body>
			<div class="wrapper">
			   <h1>Hangman</h1>
			    <p class="intro">Use the alphabet below to guess the word, or click hint to get a clue. </p>
			</div>
			<div class="wrapper">
			    <div id="buttons"></div>  
				    <p id="catagoryName"></p>
				    <div id="hold"></div>
				    <div class="imagedfh">
					    <p id="mylives"></p>
					    <p id="clue" ></p>  
					    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
			        </div>
			    <div class="container">
				    <button id="hint">Hint</button>
			    	<button id="reset">Play again</button>
			    </div>
			</div>

		</body>
	</html>
